<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/darkmode.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/anitime.css" />
    <link rel="stylesheet" href="css/memo.css" />
    <script type="module" src="js/darkmode.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/form.js"></script>
    <script type="module" src="js/icons.js"></script>
    <script type="module" src="js/anitime.js"></script>
    <script type="module" src="js/memo.js"></script>
    <script type="module" src="js/default.js"></script>
    <title>새 탭</title>
  </head>
  <body>
    <div class="darkModeOnOff">
      <button class="darkToggleBtn" id="darkToggleBtn"></button>
    </div>
    <div class="ani_time_container" id="ani_time_container">
      <button class="ani_toggle_btn" id="ani_toggle_btn">A</button>
      <div class="ani_time_frame" id="ani_time_frame"></div>
    </div>
    <div class="weather_container">
      <div class="weather_box light">
        <div class="weather_first_line">
          <div class="weather_icon" id="weather_icon"></div>
          <div class="weather_temperature noselect" id="temperature"></div>
          <div class="weather_location noselect" id="location"></div>
        </div>
      </div>
    </div>
    <div class="time_container noselect">
      <div class="clockForm">
        <div class="time light" id="clock">
          <div class="main">
            <span class="time-number" id="hour"></span>
            <span class="time-number dots">:</span>
            <span class="time-number" id="minute"></span>
          </div>
          <div class="sub">
            <span class="time_date" id="time_date_form"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="search_container">
      <div class="searchBox">
        <div class="iconBox light" id="iconBox">
          <div class="searchIcon" id="searchIcon1"></div>
          <div class="searchIcon" id="searchIcon2"></div>
          <div class="searchIcon" id="searchIcon3"></div>
          <div class="searchIcon" id="searchIcon4"></div>
        </div>
        <input
          type="text"
          name="searchForm"
          class="searchForm noselect light"
          id="searchForm"
          placeholder="검색어를 입력하세요."
        />
        <button class="searchBtn light" id="searchBtn">
          <img
            src="./icons/etc/search.jpg"
            alt=""
            class="light"
            id="searchIMG"
          />
        </button>
        <button class="removeBtn" id="removeBtn" style="display: none">
          remove
        </button>
      </div>
    </div>
    <div class="icons_container">
      <div class="icons_box light" id="icons_box"></div>
    </div>
    <div class="link_modify_container" id="link_modify_container">
      <div class="link_modify_form light">
        <div class="LMURL">
          <span class="LMSpan">링크 추가/수정/삭제</span>
          <input
            type="text"
            name="link_input"
            class="link_input noselect"
            id="link_input"
            placeholder="URL을 입력하세요."
            n="0"
          />
          <button class="inputBtn" id="link_input_btn" n="0">입력</button>
          <button class="inputBtn" id="link_delete_btn" n="0">삭제</button>
        </div>
        <div class="LMName">
          <span class="LMSpan">이름/순서 변경</span>
          <input
            type="text"
            name="name_input"
            class="name_input noselect"
            id="name_input"
            placeholder="사이트 이름을 변경하세요."
            n="0"
          />
          <button class="inputBtn" id="name_input_btn" n="0">입력</button>
          <button class="inputBtn orderBtn" id="order_up_btn" n="0">▲</button>
          <button class="inputBtn orderBtn" id="order_down_btn" n="0">▼</button>
        </div>
        <div class="LMInfoText" display="flex">
          <div class="LMinfo" id="link_modify_info" n="0"></div>
          <button
            class="forcedInputBtn"
            id="forcedInputBtn"
            n="0"
            style="display: none"
          >
            무시하고 입력하기
          </button>
        </div>
      </div>
    </div>
    <div class="memo_continaer">
      <div class="memo_box">
        <div class="memo_display none" id="memo_display">
          <div class="memo_content_container" id="memo_content_container"></div>
          <div class="memo_input_container">
            <input
              type="text"
              name="memo_input"
              class="memo_input noselect"
              id="memo_input"
              placeholder="메모를 입력하세요."
              maxlength="50"
              n="0"
            />
            <button class="inputBtn memoBtn" id="memo_input_btn">입력</button>
          </div>
        </div>
        <button class="memoToggleBtn" id="memoToggleBtn"></button>
      </div>
    </div>
